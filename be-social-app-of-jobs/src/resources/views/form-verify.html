<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Xác minh email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 10px;
            max-width: 600px;
        }
        .email-header {
            text-align: center;
            padding-bottom: 20px;
        }
        .email-header img {
            max-width: 100px;
        }
        .email-content {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }
        .email-content p {
            margin: 0 0 10px;
        }
        .email-button {
            text-align: center;
            padding: 20px 0;
        }
        .email-button a {
            background-color: #00b14f;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .email-footer {
            text-align: center;
            font-size: 12px;
            color: #777777;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Job Portal</h1>
        </div>
        <div class="email-content">
            <h2>Chào bạn!</h2>
            <p>Cảm ơn bạn đã đăng ký. Vui lòng nhấp vào nút bên dưới để xác minh email của bạn:</p>
            <div class="email-button">
                <a href="{{verificationLink}}">Xác minh email</a>
            </div>
            <!-- <p>Link xác nhận chỉ có hiệu lực trong vòng 15 phút kể từ khi bạn yêu cầu gửi email xác thực.</p> -->
            <p>Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email.</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2024 Job Portal. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
